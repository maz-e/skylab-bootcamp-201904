<html>
    <head>
        <meta charset=utf-8 />
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>CALCULATOR</title>
    </head>
    <body onload="init();"> 

        <div id="cuerpo">
                <div id="centrado">
                    <div id="botones">
                        <span id="screen" value=""></span>
                        <input id="add" type="button" value="ADD"></input>
                        <input id="0" type="button" value="0"></input>
                        <input id="1"type="button" value="1"></input>
                        <input id="2"type="button" value="2"></input>
                        <input id="3"type="button" value="3"></input>
                        <input id="4"type="button" value="4"></input>
                        <input id="5"type="button" value="5"></input>
                        <input id="6"type="button" value="6"></input>
                        <input id="7"type="button" value="7"></input>
                        <input id="8"type="button" value="8"></input>
                        <input id="9"type="button" value="9"></input>
                        <input id="9"type="button" value="9"></input>
                        <input id="negativo" type="button" value="-"></input>
                        <input id="clear" type="button" value="CC"></input>
                        <input id="reset" type="button" value="RESET"></input>
                        <input id="calculator"type="button" value="="></input>
                    </div>
                </div>
                <h3 id="instrucciones">
                    ADD para agregar numero a la operacion (solo uno devuelve Raiz cuadrada), CC para limpiar
                </h3> 
        </div>
    </body>
    <script src="index.js">
    </script>
</html>
