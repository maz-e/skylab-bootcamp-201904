<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Calculadora Dani</title>
</head>
<body>
        <div id="body"> 
            <section id="container">
                <section id="screen">
                    <div id="showOperation">
                    </div>
                </section>
            <section id="calculatorType">
                <div class="calculatorRow">
                    <clean class="buttonC">C</clean>
                </div>
                <div class="calculatorRow">
                    <div class="button" onclick="getOpetarionValues()">7</div>
                    <div class="button" onclick="getOpetarionValues()">8</div>
                    <div class="button" onclick="getOpetarionValues()">9</div>
                    <div class="button" onclick="getOpetarionValues()">/</div>
                </div>
                <div class="calculatorRow">
                    <div class="button" onclick="getOpetarionValues()">4</div>
                    <div class="button" onclick="getOpetarionValues()">5</div>
                    <div class="button" onclick="getOpetarionValues()">6</div>
                    <div class="button" onclick="getOpetarionValues()">*</div>
                </div>
                <div class="calculatorRow">
                    <div class="button" onclick="getOpetarionValues()">1</div>
                    <div class="button" onclick="getOpetarionValues()">2</div>
                    <div class="button" onclick="getOpetarionValues()">3</div>
                    <div class="button" onclick="getOpetarionValues()">-</div>
                </div>
                <div class="calculatorRow">
                    <div class="button" onclick="getOpetarionValues()">.</div>
                    <div class="button" onclick="getOpetarionValues()">0</div>
                    <result class="button">=</result>
                    <div class="button" onclick="getOpetarionValues()">+</div>
                </div>
            </section>
            </section>
     </div>
</body>
</html>
