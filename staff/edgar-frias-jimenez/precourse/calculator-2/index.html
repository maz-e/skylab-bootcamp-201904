<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>The calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
      <div class="container">
          <section class="calculator">
          <div class="display"></div>
            <div class="buttons-container">
              <div class="numbers">
                <div data-number="7">7</div>
                <div data-number="8">8</div>
                <div data-number="9">9</div>
                <div data-number="4">4</div>
                <div data-number="5">5</div>
                <div data-number="6">6</div>
                <div data-number="1">1</div>
                <div data-number="2">2</div>
                <div data-number="3">3</div>
                <div class="clear-all">C</div>
                <div data-number="0">0</div>
                <div class="decimal">.</div>
              </div>
              <div class="operands">
                <div class="division">/</div>
                <div class="multiply">x</div>
                <div class="subtraction">-</div>
                <div class="summatory">+</div>
              </div>
            </div>
          <div class="equals">
            =
          </div>
        </section>
      </div>

    <script src="index.js"></script>
  </body>
</html>
