<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
 </head>
<html>
   
   <body>
      <div id="container">
      <form name="calculator">
            
         <table>
            <tr>
               <td colspan="200">
                  <input type="text" name="display" id="display"/>  
                     
               </td>
            </tr>
            <tr>
               <td colspan="3"><input type="button" id="clear" name="clear" value="AC" onclick="calculator.display.value = ''"></td>
               <td ><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
            <tr>
               <td><input type="button" class="nros" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" class="nros" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" class="nros" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="mult" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" class="nros" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" class="nros" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" class="nros" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="subs" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" class="nros" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" class="nros" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" class="nros" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td colspan="2"><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td colspan="2"><input type="button" class="operator" name="result" value="=" onclick="calculate()"></td>
            </tr>
         </table>
      </form>
   </div>
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
