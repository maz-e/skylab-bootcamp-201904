<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href ="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
  <body>
    <div class="calculator">
        <h1>CalculatorJS</h1>
        <table>
          <tr>
            <td colspan="4" id="results"></td>
          </tr>
          <tr>
            <td colspan="3"><button id="reset" class="number button-ac" onclick="reset()">AC</button></td>
            <td><button id="div" value="/" class="operator" onclick="show('/')">/</button></td>
          </tr>
          <tr>
            <td><button id="7" value="7" class="number" onclick="show(7)">7</button></td>
            <td><button id="8" value="8" class="number" onclick="show(8)">8</button></td>
            <td><button id="9" value="9" class="number" onclick="show(9)">9</button></td>
            <td><button id="mult" value="x" class="operator" onclick="show('x')">x</button></td>
          </tr>
          <tr>
            <td><button id="4" value="4" class="number" onclick="show(4)">4</button></td>
            <td><button id="5" value="5" class="number" onclick="show(5)">5</button></td>
            <td><button id="6" value="6" class="number" onclick="show(6)">6</button></td>
            <td><button id="subs" value="-" class="operator" onclick="show('-')">-</button></td>
          </tr>
          <tr>
            <td><button id="1" value="1" class="number" onclick="show(1)">1</button></td>
            <td><button id="2" value="2" class="number" onclick="show(2)">2</button></td>
            <td><button id="3" value="3" class="number" onclick="show(3)">3</button></td>
            <td><button id="sum" value="+" class="operator" onclick="show('+')">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button id="0" value="0" class="number button-zero" onclick="show(0)">0</button></td>
            <td><button id="coma" value="," class="number" onclick="show('.')">,</button></td>
            <td><button id="=" value="=" class="operator" onclick="calculator()">=</button></td>
          </tr>
        </table>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
