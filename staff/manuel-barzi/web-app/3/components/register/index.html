<h2>Register</h2>
<form method="post" action="/register">
    <input type="text" name="name" required placeholder="name" autofocus value="${name}">
    <input type="text" name="surname" required placeholder="surname" value="${surname}">
    <input type="email" name="email" required placeholder="e-mail" value="${email}">
    <input type="password" name="password" required placeholder="password">
    <feedback />
    <button>Register</button>
</form>
