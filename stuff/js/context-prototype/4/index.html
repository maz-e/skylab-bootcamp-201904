    <script>
        function Person(hello) {
            this.hello = hello;
        }

        Person.prototype.salute = salute;

        function salute(name) {
            console.log(this.hello + ', ' + name + '!');
        }

        var anita = new Person('hello');

        var peter = new Person('hola');

        anita.salute('mark');
        // peter.salute('mark');
        peter.salute.call(anita, 'mark');

        // console.log(anita.salute === peter.salute);

        var mark = new Person('hallo');

        mark.salute('anita');
